<form (ngSubmit)="onSubmit()" class="user-form">
  <div class="form-group">
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      [(ngModel)]="user.name"
      name="name"
      required
      class="form-input"
      placeholder="Enter your name"
    />
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="user.email"
      name="email"
      required
      class="form-input"
      placeholder="Enter your email"
    />
  </div>
  <div class="form-group consent-group">
    <input
      id="consentGiven"
      name="consentGiven"
      [(ngModel)]="user.consentGiven"
      type="checkbox"
      required
      class="form-checkbox"
    />
    <label for="consentGiven">
      I consent to the storage of my data for user management purposes.
    </label>
  </div>
  <div class="form-actions">
    <button type="submit" class="form-btn">
      {{ isEditMode ? "Update User" : "Create User" }}
    </button>
  </div>
</form>
